<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
	<rect width="100%" height="100%" fill="#0057D9" rx="20" />
	<text x="50%" y="38%" dominant-baseline="middle" text-anchor="middle"
		  font-family="Arial, sans-serif" font-size="28" fill="#FFFFFF">
		<tspan x="50%" dy="0">Hello</tspan>
		<tspan x="50%" dy="1.4em">Please Wait</tspan>
		<animate attributeName="opacity"
				 values="0.4;1;0.4"
				 dur="2s"
				 repeatCount="indefinite" />
